  <script>
    // Determine if a number is prime by 
    function isPrime(p) {
      // If the number is 1 it is not prime
      if (p === 1) {
        return false;
      }
      // If the number is two then it is prime
      else if (p === 2) {
        return true;
      } else {
        for (var x = 2; x < p; x++) {
          // Determine if p is divisable by any numbers counting from two up
          if (p % x === 0) {
            return false;
          }
        }
        return true;
      }
    }
  </script>

<body>
  <div class="container">
    <h2>JavaScript Loops and Functions</h2>
    <h3>Dynamic Table Highlighting Prime Numbers</h3>
    <p>Below is a table that was created dynamically, showing the sequence of numbers from <b>1</b> to <strong><span
          id="maxNumber"></span></strong> with
      all of the <em>Prime Numbers</em> highlighted blue (on in Bootstrap terms using the class <em
        class="danger">class="bg-primary text-white"</em>).</p>
    <!-- Generate pop up to determine how many numbers to display in the array -->
    <p id="primeTable"></p>

    <!-- Javascript used for generating the table -->
    <script type="text/javascript">
      // Declare the variables used in the program
      var maximum = 201, i, j, count;

      maximum = window.prompt("Please enter a maximum number less than 200");
      while (maximum > 200) {
        // Prompt the user to enter in a maximum number
        if (maximum > 200) {
          maximum = window.prompt("Maximum limit exceeded! Please enter a maximum number less than 200")
        }
      }
      // Assign the maximum number to a HTML element
      document.getElementById("maxNumber").innerHTML = maximum;
      // Initialise the variables
      count = 0
      // Create a bordered table
      document.write("<table class='table table-bordered'>");
      // Create a column
      for (i = 0; i < maximum + 1 / 10; i++) {
        document.write("<tr>");
        for (j = 0; j < 10 & count <= maximum; j++) {
          // If the count is prime make the cell blue with white text
          if (isPrime(count)) {
            document.write("<td class='text-center bg-primary text-white'>")
            // Otherwise print the cell with white background and black text
          } else {
            document.write("<td class='text-center'>")
          }
          // write the count value within the table cell and then increment it
          document.write(count)
          document.write("</td>");
          count += 1;
        }
      }
      document.write("</tr>");
      document.write("</table>");
    </script>
