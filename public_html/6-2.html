    <h2>JavaScript Loops and Functions</h2>
    <h3>Dynamic Table Highlighting Prime Numbers</h3>
    <p>Below is a table that was created dynamically, showing the sequence of numbers from <b>1</b> to <strong><span id="maxNumber"></span></strong> with
      all of the <em>Prime Numbers</em> highlighted blue (on in Bootstrap terms using the class <em
        class="danger">class="bg-primary text-white"</em>).</p>
    <!-- <p id="display"></p> generate pop up to determine how many numbers to display in the array -->
    <p id="primeTable"></p>


    
  </div>

  <script type="text/javascript">
    var maximum;
    maximum = window.prompt ("Please enter a maximum number");
    document.getElementById("maxNumber").innerHTML = maximum;

    


    // Variables declaration
    var sales, outputText, fLength, i, total, average, minimum, maximum;

    // JS array data and variable initialisation
    sales = [3651, 4380, 5520, 6657, 8779, 11197, 13669, 14445, 13423, 11104, 8259, 5568];
    fLength = sales.length;
    outputText = "<ul>";
    total = 0, average = 0, minimum = sales[0], maximum = sales[0];

    // itterate through each element
    for (i = 0; i < fLength; i++) {
      outputText += "<li>" + sales[i] + "</li>";
      total += sales[i];
    }
    outputText += "</ul>";

    // perform the calculations required
    average = (total / fLength).toFixed(2);
    minimum = Math.min.apply(Math, sales);
    maximum = Math.max.apply(null, sales);

    // output all the calculations
    document.getElementById("display").innerHTML = outputText;
    document.getElementById("total").innerHTML = total;
    document.getElementById("average").innerHTML = average;
    document.getElementById("min").innerHTML = minimum;
    document.getElementById("max").innerHTML = maximum;
  </script>
